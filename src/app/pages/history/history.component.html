<div class="">
    <h1 class="text-gray-600 font-extrabold text-4xl">Match History</h1>
    <div class="items-stretch card-container flex-wrap flex-col md:flex-row flex">

    @for (match of allMatch; track $index) 
    {
        <div class="p-2 md:w-[25%] w-full">
            <app-match-card [match]="match"> </app-match-card>            
        </div>
    }
    @empty {
        No match running currently
    }
    </div>

</div>
